      preload
    ></script>
    <script preload>
      var ball = document.querySelector(".bouncingball");
      var ball2 = document.querySelector("iframe");
      var tl = gsap.timeline({ repeat: -1, yoyo: true });
      tl.fromTo(
        ".bouncingball",
        {
          y: 0,
          width: "90px",
        },
        {
          y: -250,
          width: "100px",
          duration: 1.5,
          ease: "bounce.in",
        }
      );

      tl.to(".bouncingball", {
        scale: 40,
        duration: 1,
        ease: "slow(0.1,0.1,false)",
      });
